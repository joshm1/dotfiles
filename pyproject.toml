[project]
name = "dotfiles-scripts"
version = "0.1.0"
description = "Utility scripts for managing dotfiles"
readme = "README.md"
authors = [
    { name = "Josh McDade", email = "josh.ncsu@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "rich>=13.0.0",
    "click>=8.1.0",
]

[project.scripts]
symlink-home-files = "dotfiles_scripts.symlink_home:main"
check-homebrew-apps = "dotfiles_scripts.check_homebrew:main"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["dotfiles_scripts"]
